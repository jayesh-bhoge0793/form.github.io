<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <center>
        <h1 style="color: red;"><i>Personal Details</i></h1>
        <form action="forms.html"method="">
            <label for="fname">Name:</label>
            <input type="text"name="fname"id="fname"placeholder="Enter Your Full Name"required><br><br>

            <label for="password">password:</label>
            <input type="password"name="password"id="password"placeholder="Give Strong Password"required><br><br>

            <label for="email">E-mail Id:</label>
            <input type="email"name="email"id="email"required><br><br>

            <label for="">Gender:</label>
            <input type="radio"name="gender"id="Male">
            <label for="Male">Male</label>
            <input type="radio"name="gender"id="Female">
            <label for="Female">Female</label><br><br>

            <label for="Cno">Conatact:</label>
            <input type="text"maxlength="10"minlength="10"name="Cno"id="Cno"required><br><br>

            <h1 style="color:red"><i>Education Qualification</i></h1>

            <label for="degree">Degree:</label>
            <select name="degree" id="degree">
            <option value="10th">10 Th pass</option>
            <option value="12th">12 Th pass</option>
            </select><br><br>

            <label for="engineer">Engineering:</label>
            <select>
                <option value="comp">Computer engineer</option>
                <option value="mech">Mechanical engineer</option>
                <option value="entc">Electronics and Telecomunication engineer</option>
                <option value="civil">Civil engineer</option>
                <option value="aids">Artificial intelligience and Data science engineer</option>
            </select><br><br>

            <label for="hobbies">Hobbies:</label>
            <input type="checkbox"name="playing football"id="playing football">
            <label for="playing football">Playing Football</label>
            <input type="checkbox"name="books"id="books">
            <label for="books">Reading Books</label>
            <input type="checkbox"name="playing games"id="playing games">
            <label for="playing games">Playing Games</label>
            <input type="checkbox"name="dancing"id="dancing">
            <label for="dancing">Dancing</label><br><br>
            <h1 style="color:red"><i>Address</i></h1>
            <textarea name="address"id="address"cols="30"rows="5"></textarea><br><br>

            <label for="resume">Resume:</label>
            <input type="file"name="resume"id="name"><br><br>
            <input type="submit"name="Submit"id="Submit"><br><br>
            <input type="reset"name="Reset"id="Reset">

            


            




        </form>


    </center>
</body>
</html>
